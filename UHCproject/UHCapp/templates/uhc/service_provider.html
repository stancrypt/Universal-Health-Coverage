<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Select Your Service Provider</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label><strong>Choose one:</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="selection" value="public" id="public">
                    <label class="form-check-label" for="public">Public</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="selection" value="private" id="private">
                    <label class="form-check-label" for="private">Private</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="selection" value="joint" id="joint">
                    <label class="form-check-label" for="joint">Joint</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if selected_choice %}
            <div class="alert alert-success mt-4">
                <strong>You selected:</strong> {{ selected_choice }}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
